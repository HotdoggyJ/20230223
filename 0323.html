<html>
<head>
	<title>顯示與隱藏</title>

	<style>
		.korea img{
			width: 100px;
			height: 100px;
		}

		.korea {
			display: inline-block;
		}
	</style>
</head>

<body>

	<button onclick="hide();">隱藏文字</button>
	<button onclick="show();">顯示文字</button>
	<button onclick="hidetokyo();">隱藏NewJeans</button>
	<button onclick="showtokyo();">顯示NewJeans</button>

	<div class="news_title">
		第六週上課
		<br />
		要準備期中報告了
	</div>
	<div class="tokyo">
		<img src="https://rimage.gnst.jp/livejapan.com/public/article/detail/a/00/00/a0000716/img/basic/a0000716_main.jpg?20200615175441" width="200" height="200">
	</div>

	<button class="tokyo">
		<img src="https://www.travelandleisure.com/thmb/VscfMXHNO6uBpaX2cuIW1q2ZtA8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/tokyo-japan-TOKYOTG0621-52012ff551dc46c4a87ac8e3151307a4.jpg" width="100" height="100">
	</button>

	<div class="tokyo">
		<img src="https://globalnews.ca/wp-content/uploads/2023/01/GettyImages-1201905814.jpg?quality=85&strip=all&w=1200" width="100" height="100">
	</div>


	<script type="text/javascript">
		function hide() {
			document.querySelector(".news_title").style.display="none";
		}
		function show() {
			document.querySelector(".news_title").style.display="block";
		}
		function showtokyo() {
			
		}

		function hidetokyo() {
			
			let elements = document.querySelectorAll(".tokyo");
			for(let i = 0; i < elements.length; i=i+1) {
				elements[i].style.display = "none";
			}
			document.querySelector(".tokyo").style.display="none";
		}

		function showtokyo() {
			let elements = document.querySelectorAll(".tokyo");
			for(let i = 0; i < elements.length; i=i+1) {
				elements[i].style.display = "block";
			}
			
		}
	</script>
	</body>

	</html>
